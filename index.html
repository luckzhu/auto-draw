<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./vendor/prism.css">
    <title>画个小黄人</title>
</head>

<body>
    <style id="myStyle"></style>
    <div class="wrapper">
        <div class="speedButton" id="speedButton">
            <button data-speed="slow">缓慢</button>
            <button data-speed="normal" class="active">正常</button>
            <button data-speed="fast">快速</button>
        </div>
        <pre class="code" id="code"></pre>
        <div class="painting">
            <div class="canvas">
                <div class="head"></div>
                <div class="tenia"></div>
                <div class="glasses"></div>
                <div class="eyewhite">
                    <div class="eyeball">
                        <div class="eyehighlight"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./vendor/prism.js"></script>
</body>

</html>
